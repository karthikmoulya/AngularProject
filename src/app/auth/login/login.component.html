<div class="col-md-3 offset-4 card mt-4">
    <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form action="" #f="ngForm" (ngSubmit)='submit(f)'>
            <div class="form-group">
                <input
                ngModel
                name = 'email' 
                type="text" class="form-control mt-2" placeholder="Username or email"
                required/>
                <input 
                ngModel
                name = 'password' 
                type="password" class="form-control mt-2" placeholder="Password"
                required/>
            </div>
           
            <div class="form-group">
                <button class="btn btn-success btn-block ">Login</button>
            </div>
        </form>
    </div>    
</div>
